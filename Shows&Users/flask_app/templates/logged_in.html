<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>You Logged In</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <h1>Howdy {{session['user_name']}}!</h1>
        
                
                    
                
                
                    
                
                
                    <a href="/logout" class="btn btn-info navbar-brand">Log Out</a>
                
        </nav>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Show Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% if all_shows %}
                        {% for show in all_shows %}
                            <tr>
                                <td>{{show.title}}</td>
                                <td>{{show.network}} {{show.id}}</td>
                                <td>{{show.date}}  </td>
                                <td class="d-flex gap-3">
                                    <a href="/show/edit/{{show.id}}" class="btn btn-link btn-sm"> Edit</a> 
                                    <a href="/show/delete/{{show.id}}" class="btn btn-link btn-sm"> Delete</a>
                                    <a href="/show/myshow/{{show.id}}" class="btn btn-link btn-sm">Show</a>
                                </td>
                                
                            </tr>
                        {% endfor %}
                    {% endif %}
            </tbody>
        </table>
        <a href="/show" class="btn btn-primary">Add Show</a>
    </div>
</body>
</html>
